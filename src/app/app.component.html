<h1>FF Components</h1>
<ul class="components-list">
  <li>
    <h2>Button</h2>
    <div class="components">
      <ff-button>Click me!</ff-button>
      <ff-button><app-svg-add-icon [width]="16" [height]="16" colour="#fff"></app-svg-add-icon> Click me!</ff-button>
      <ff-button active="true">Active</ff-button>
      <ff-button toggleable="true">Toggle me!</ff-button>
      <ff-button disabled>Disabled</ff-button>
    </div>
  </li>
  <li>
    <h2>Search</h2>
    <div class="components">
      <ff-search [(ngModel)]="searchText" style="width: 100%"></ff-search>
      <ff-search placeholder="Test the focus key" focusKey="=" style="width: 100%"></ff-search>
      <ff-search placeholder="Disabled" style="width: 100%" disabled></ff-search>
    </div>
    <p>Search query: {{ searchText }}</p>
  </li>
  <li>
    <h2>Alert</h2>
    <div class="components">
      <ff-alert type="info">Info</ff-alert>
      <ff-alert type="success">Success</ff-alert>
      <ff-alert type="warning">Warning</ff-alert>
      <ff-alert type="error">Error</ff-alert>
    </div>
  </li>
</ul>

<div class="options">
  <ff-button (click)="toggleTheme()">Dark/Light</ff-button>
</div>
