<div
  class="ff-alert flex w-full px-5 py-3 border-t border-r border-b border-l-6 border-solid rounded-md items-start justify-center gap-2 text-base font-semibold"
  [ngClass]="{
    'ff-alert-info': type === 'info',
    'ff-alert-success': type === 'success',
    'ff-alert-warning': type === 'warning',
    'ff-alert-error': type === 'error',
  }"
>
  @switch (type) {
    @case ('info') {
      <ff-icon-info-circle class="icon" colour="#037CD4" [width]="iconSize" [height]="iconSize" />
    }
    @case ('success') {
      <ff-icon-success-circle class="icon" colour="#00d841" [width]="iconSize" [height]="iconSize" />
    }
    @case ('error') {
      <ff-icon-error-circle class="icon" colour="#DA0004" [width]="iconSize" [height]="iconSize" />
    }
    @default {
      <ff-icon-warning-circle class="icon" colour="#d89400" [width]="iconSize" [height]="iconSize" />
    }
  }
  <span class="flex-[1_1_100%]"><ng-content /></span>
</div>
