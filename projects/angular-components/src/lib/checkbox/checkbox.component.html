<label (click)="_onClick($event)">
  <span class="content"><ng-content /></span>
  <input
    type="checkbox"
    [disabled]="disabled"
    [ffAutoFocus]="autofocus"
    [(ngModel)]="checked"
    (ngModelChange)="_onChange(this.checked)"
  />
  <span class="check-box"><ff-icon-check width="18" height="18" class="check-mark" [colour]="colour" /></span>
</label>
