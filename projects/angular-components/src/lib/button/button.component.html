<button
  class="inline-flex rounded-full px-4 py-2 border-2 border-transparent justify-center items-center gap-2 text-base font-semibold capitalize text-white bg-[#343434] hover:text-[#1E1E1E] hover:bg-brand disabled:cursor-not-allowed"
  [disabled]="disabled"
  [ngClass]="{ active: active }"
  [ffAutoFocus]="autofocus"
  (click)="toggle()"
>
  <ng-content />
</button>
