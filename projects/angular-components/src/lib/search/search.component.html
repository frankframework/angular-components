<label [ngClass]="{ disabled, slim }"
  ><ff-icon-magnifier colour="#8A8A8A" [width]="slim ? 16 : 28" [height]="slim ? 16 : 28" /><input
    #input
    type="text"
    [placeholder]="placeholder"
    [disabled]="disabled"
    [value]="_value"
    [ffAutoFocus]="autofocus"
    (blur)="_onBlur()"
    (input)="_onInputEvent()"
    (change)="_onInteractionEvent($event)"
  />
  @if (focusKeyEnabled && !disabled) {
    <kbd>{{ focusKey }}</kbd>
  }
</label>
