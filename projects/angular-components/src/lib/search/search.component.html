<label
  ><ff-icon-magnifier width="24" height="24" colour="#626262"></ff-icon-magnifier
  ><input
    type="text"
    [placeholder]="placeholder"
    [attr.value]="value"
    [disabled]="disabled"
    (blur)="_onBlur()"
    (input)="_onInteractionEvent($event)"
    #input
  />
  @if (!disabled) {
    <kbd>{{ focusKey }}</kbd>
  }
</label>
