<label [ngClass]="{ disabled, slim }"
  ><ff-icon-magnifier [width]="slim ? 16 : 28" [height]="slim ? 16 : 28" colour="#8A8A8A"></ff-icon-magnifier
  ><input
    type="text"
    [placeholder]="placeholder"
    [disabled]="disabled"
    [value]="value"
    (blur)="_onBlur()"
    (input)="_onInputEvent()"
    (change)="_onInteractionEvent($event)"
    [autofocus]="autofocus"
    #input
  />
  @if (focusKeyEnabled && !disabled) {
    <kbd>{{ focusKey }}</kbd>
  }
</label>
