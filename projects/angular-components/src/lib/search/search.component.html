<label [ngClass]="{ disabled, slim }"
  ><ff-icon-magnifier [width]="slim ? 16 : 28" [height]="slim ? 16 : 28" colour="#8A8A8A"></ff-icon-magnifier
  ><input
    type="text"
    [placeholder]="placeholder"
    [attr.value]="value"
    [disabled]="disabled"
    (blur)="_onBlur()"
    (input)="_onInteractionEvent($event)"
    #input
  />
  @if (!noFocus && !disabled) {
    <kbd>{{ focusKey }}</kbd>
  }
</label>
